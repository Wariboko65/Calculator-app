<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-one">
  <main>
    <div class="container">
      <div class="row1">
        <span>calc</span>
        <div class="theme">
          <span>THEME</span>
          <div class="switch">
            <div>
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row2 screen">
        <span class="calc-value"></span>
      </div>

      <div class="row3 button">
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="del">DEL</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="+">+</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="-">-</button>
        <button type="button" value=".">.</button>
        <button type="button" value="0">0</button>
        <button type="button" value="/">/</button>
        <button type="button" value="*">x</button>
        <button type="button" value="reset">RESET</button>
        <button type="button" value="=">=</button>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://godwins-portfolio.vercel.app">John Godwin Oamien</a>.
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
